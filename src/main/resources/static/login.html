<div ng-init="ctrlLogin.redirectHandler()"></div>
<div class="col-12">
    <div class="row">
        <div class="card flex-auto">
            <div class="card-header">
                Iniciar Sesión
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" name="email" id="email" required class="form-control" ng-model="user.username">
                    </div>
                    <div class="col-12">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" required class="form-control" ng-model="user.password">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" ng-click="ctrlLogin.beforeLogin()">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
