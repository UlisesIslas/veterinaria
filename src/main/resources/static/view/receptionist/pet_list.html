<div ng-init="ctrlPetList.findOwnerPets()"></div>
<div class="container">
    <div class="row">
        <h2 style="padding-top: 30px; text-align: center;" class="col-md-10">Clientes</h2>
        <a class="btn btn-info col-md-2" style="margin: 30px 0px; width: 10%" href="http://localhost:8080/#!/receptionist/client/register">Registrar</a>
    </div>
    <table class="table" id="clients">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Tipo</th>
                <th scope="col">Raza</th>
                <th scope="col">Color</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="pet in petsList" repeat-done="initDataTable">
                <td scope="col">{{$index+1}}</td>
                <td scope="col" class="text-truncate">{{pet.animalType.name}}</td>
                <td scope="col">{{pet.breed}}</td>
                <td scope="col">{{pet.color}}</td>
                <td scope="col">
                    <button class="btn btn-secondary">Detalles</button>
                    <a class="btn btn-primary" href="http://localhost:8080/#!/receptionist/client/pets/{{client.id}}">Citas</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
