<div ng-init="ctrlUserRegister.getRoles()"></div>
<div class="container">
    <div class="card">
        <div class="card-header">Registrar Nuevo Usuario</div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <label for="username">Correo Electrónico</label>
                    <input type="email" name="username" id="username" placeholder="Correo Electrónico"
                        class="form-control" ng-model="user.username" required>
                </div>
                <div class="col-6 mt-2">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="********" class="form-control"
                        ng-model="user.password" required>
                </div>
                <div class="col-6 mt-2">
                    <label for="password2">Confirmar Contraseña</label>
                    <input type="password" name="password2" id="password2" placeholder="********" class="form-control"
                        ng-model="user.password2" required>
                </div>
                <div class="col-4 mt-2">
                    <label for="name">Nombre(s)</label>
                    <input type="text" name="name" id="name" placeholder="Nombre(s)" class="form-control"
                        ng-model="user.name" required>
                </div>
                <div class="col-4 mt-2">
                    <label for="lastname">Primer Apellido</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Primer Apellido" class="form-control"
                        ng-model="user.lastname" required>
                </div>
                <div class="col-4 mt-2">
                    <label for="surname">Segundo Apellido</label>
                    <input type="text" name="surname" id="surname" placeholder="Segundo Apellido" class="form-control"
                        ng-model="user.surname">
                </div>
                <div class="col-4 mt-2">
                    <label for="gender">Sexo</label>
                    <select class="form-select select-2" name="gender" id="gender" ng-model="user.gender">
                        <option value=""></option>
                        <option value="1">Hombre</option>
                        <option value="0">Mujer</option>
                    </select>
                </div>
                <div class="col-4 mt-2">
                    <label for="phone">Teléfono</label>
                    <input type="text" name="phone" id="phone" placeholder="Teléfono" class="form-control"
                        ng-model="user.phone">
                </div>
                <div class="col-6 mt-2">
                    <label for="role">Rol</label>
                    <select class="form-select select-2" name="role" id="role" ng-model="user.roles"
                        ng-options="role as role.alias for role in listRoles track by role.id">
                        <option value=""></option>
                    </select>
                    <!-- <select required name="role" id="role" class="select2 form-select" ng-model="user.roles"
                    ng-options="role as role.alias for role in listRoles track by role.id">
                        <option value=""></option>
                    </select>
                    <label for="gender">Sexo</label>
                    <select class="form-select select-2" name="gender" id="gender">
                        <option value=""></option>
                        <option value="1">Hombre</option>
                        <option value="0">Mujer</option>
                    </select> -->
                </div>
                <div class="col-6 mt-2">
                    <label for="salary">Salario</label>
                    <input type="number" name="salary" id="salary" class="form-control" ng-model="user.salary">
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-6">
                            <a class="btn btn-danger" href="http://localhost:8080/#!/admin/user">Cancelar</a>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-success" ng-click="ctrlUserRegister.save()">Registrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
