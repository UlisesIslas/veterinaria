<div ng-init="ctrlUserList.getUsers()"></div>
<div class="container">
    <div class="row">
        <h2 style="padding-top: 30px; text-align: center;" class="col-md-10">Usuarios</h2>
        <a class="btn btn-info col-md-2" style="margin: 30px 0px; width: 10%" href="http://localhost:8080/#!/admin/user/register">Registrar</a>
    </div>
    <table class="table" id="users">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo Electrónico</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Rol</th>
                <th scope="col">Salario</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in usersList" repeat-done="initDataTable">
                <td scope="col">{{$index+1}}</td>
                <td scope="col" class="text-truncate">{{user.name}} {{user.lastname}} {{user.surname}}</td>
                <td scope="col">{{user.username}}</td>
                <td scope="col">{{user.phone}}</td>
                <td scope="col">{{user.roles.alias}}</td>
                <td scope="col">{{user.salary}}</td>
                <td scope="col">
                    <button class="btn btn-primary btn-sm px-3">Editar</button>
                    <button class="btn btn-secondary btn-sm px-3">Detalles</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
